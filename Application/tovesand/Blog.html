        //Menu reveal
        var h = $(window).height() * 0.3,
            title = document.location.href.match(/[^\/]+$/)[0].slice(0, -5);
        if (title == "Om")
            title = "Om mig"
        $(document).ready(function () {
            document.title = "Tove Sand | " + title;
            document.getElementById("titleHere").innerHTML = title;
            document.getElementById("copyright").innerHTML = "&copy;" + (new Date).getFullYear() + " <i>tovesand.dk</i> &#09; ALL RIGHTS RESERVED";
            $(window).scroll(function () {
                    if ($(window).scrollTop() > h) {
                        //When it is scrolled over
                        $("div.menuCont").addClass("scroll");
                        $("body").get(0).style.setProperty("--menu-color", "black");
                    }
                    else {
                        $("div.menuCont").removeClass("scroll");
                        $("body").get(0).style.setProperty("--menu-color", "white");
                    }
            });
        });
        var posts = [{ id: 1, pic: true, picUrl: "https://static1.squarespace.com/static/572cffb22eeb81cdd0523fd2/t/5a236ed4652deacb419c068f/1512273737498/The+writings+of+Dango+Rose+touring+with+Elephant+Revival", title: "Citat", text: "Smukt og meget rigtigt citat fra Kierkegaard, som jeg gerne vil dele med jer:", date: "15/1/2018" },
					 { id:2, pic: false, picUrl: "cb4e4e", title: "Det nye år", text: "Sæsonen for gode intentioner er over os. Folket knokler som gale, for nu skal den pokkers krop formes. Fedtet skal smeltes væk, kondien skal i top og musklerne skal trimmes. Vi skal kort sagt have lagt den usunde livsstil bag os i løbet af nul komma fem...", date: "11/1/2018" },
					 { id: 3, pic: false, picUrl: "877ff1", title: "Håb kontra forventning", text: "Kan ikke lade være med at skrive et lille oplæg om det smukke ord håb. Ordret rummer en masse interessante aspekter, som man kan gøre brug af. Jeg har valgt at stille det op i mod ordret forventning. Forklaring følger, dog først en lille historie om ordet håb...", date: "3/10/2017" },
					 { id: 4, pic: false, picUrl: "72db70", title: "Positiv psykologi", text: "Forskning viser: Optimister er mindre tilbøjelig til at blive depressive og lever desuden i gennemsnit længere end pessimister - i nogle undersøgelser helt op til 6-8 år længere. Dvs det kan faktisk være mere sundhedsskadeligt at være inkarneret sortseer end ryger...", date: "5/9/2017" },
					 { id: 5, pic: true, picUrl: "http://houstonlifestyles.com/wp-content/uploads/2012/01/lose-weight_new-years_0112.gif", title: "Ferie træning", text: "Husker i at holde træningen ved lige, selv om det er ferietid? Måske er der ikke et træningscenter lige der, hvor i opholder jer. Men derfor kan man sagtens holde sin træning ved lige, ved at lave en masse forskellige øvelser....", date: "10/7/2017" },
					 { id: 6, pic: true, picUrl: "http://www.besthealthmag.ca/wp-content/uploads/2009/10/Peronal-Trainer-Can-1024x576.jpg", title: "Min opgave", text: "Min fornemmeste opgave er at træne folk. Styrke deres krop, så den bliver sundere, stærkere og måske slankere. Det er en ubeskrivelig oplevelse, at være med gennem hele denne proces...", date: "17/5/2017" }];
